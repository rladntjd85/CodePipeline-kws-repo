<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
    <!-- 개별페이지 CSS 영역 -->
<!--        <link rel="stylesheet" th:href="@{/css/item_main.css}" />-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.min.css" />
		<link rel="stylesheet" th:href="@{/bootstrap/css/pop/workResult.css}" />
		
		<meta name="_csrf" th:content="${_csrf.token}">
		<meta name="_csrf_header" th:content="${_csrf.headerName}">
    
</head>
<body>

<div class="container-fluid p-4">
	<div class="header d-flex justify-content-between align-items-center">
	    <div id="workerNm">
	        <i class="fa-solid fa-screwdriver-wrench"></i> 작업자 : <span></span>
	    </div>
	    <div class="d-inline-flex align-items-center">
			<button id="btnEndWork" type="button" class="btn btn-warning d-flex align-items-center">
		        <i class="fa-solid fa-power-off fa-fw me-1"></i>
		        <span>작업종료</span>
			</button>
	    </div>
	</div>
    <div class="row top-row g-3">
		<div class="col-md-5">
            <div class="box">
                <h5>작업지시</h5>
                <div id="work-orders">
                	<table id="workOrderTable1" class="table table-bordered text-center" style="font-size: 14px;">
                		<thead>
                			<tr>
								<th>작업지시ID</th>
							    <th>제품명</th>
							    <th>작업시작일</th>
<!-- 							    <th>작업종료일</th>							     -->
							    <th>작업상태</th>							    
                			</tr>
                		</thead>
                		<tbody id="workOrderBody"></tbody>
                	</table>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="box dashboard">
                <svg id="quantityChart"></svg>
	    		<svg id="progressChart"></svg>
	    		<svg id="equipmentChart" width="550" height="300"></svg>
			</div>
		</div>
    </div>

    <!-- 하단: 작업현황 영역 -->
    <div class="row">
		<div class="col-12">
            <div class="box work-status" id="workList">
                <h5>작업현황 구역</h5>
				<div id="grid"></div>
            </div>
        </div>
    </div>
</div>


<!-- 작업지시 모달 -->
<div class="modal fade" id="popModal" tabindex="-1" aria-labelledby="popModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="popCodeModalLabel">작업지시 상세정보</h5>
			</div>
			<div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
				<div id="bomInfo" style="width:100%; height:200px; margin-bottom: 3%;">
					<div id="Workgrid1"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-dark btn-sm" data-bs-dismiss="modal">닫기</button>
				<button id="workOrderCheck" type="submit" class="btn btn-success btn-sm">작업시작</button>
			</div>	
		</div>
	</div>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="workUpdateModal" tabindex="-1" aria-labelledby="workUpdateModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="workUpdateModalLabel">불량 수량 등록</h5>
			</div>
			<div class="modal-body">
				<div style="display: flex; justify-content: space-between;">
					<div id="goodQtyTable">
		                <div class="qty-inputs">
		                    <div style="margin-top: 20px;">
		                        <label for="defectQtyInput">불량수량</label>
		                        <input class="num-input" type="text" id="defectQtyInput">
		                    </div>
		                    <div style="margin-top: 20px;">
						    <label for="defectReasonBtn">불량사유</label>
						    	 <input type="text" id="defectReasonInput" class="reason-input">
							    <button type="button" id="defectReasonBtn" class="btn btn-outline-primary">
							        불량사유 선택
							    </button>
							    
							    <div id="defectReasonOptions" style="margin-top: 20px; display: none;"></div>
							    
							</div>
		                </div>
					</div>
					<div id="defectList">
						<div id="numPad">
							<div style="display:grid; grid-template-columns: repeat(3, 50px); gap:30px;">
						        <button class="num-btn">1</button><button class="num-btn">2</button><button class="num-btn">3</button>
						        <button class="num-btn">4</button><button class="num-btn">5</button><button class="num-btn">6</button>
						        <button class="num-btn">7</button><button class="num-btn">8</button><button class="num-btn">9</button>
						        <button id="D-deleteBtn">Del</button>
						        <button class="num-btn">0</button>
						        <button id="D-okBtn">OK</button>
						    </div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-dark btn-sm" data-bs-dismiss="modal">닫기</button>
				<button id="defectSaveBtn" type="button" class="btn btn-success btn-sm">확인</button>
			</div>	
		</div>
	</div>
</div>

	
<th:block layout:fragment="script">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.min.js"></script>
	<script src="https://kit.fontawesome.com/60c9dd1eea.js" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="/bootstrap/js/pop/workOrderCheck.js"></script>
	<script src="/bootstrap/js/pop/workResultList.js"></script>
	<script src="/bootstrap/js/pop/workResultDash.js"></script>
	<script>
	$(document).ready(function() {
		$("#btnEndWork").on("click", function() {
			if (confirm("작업을 종료하시겠습니까?")) {
				window.location.href = "/main"; // 확인 버튼 클릭 시 메인 화면 이동
		    }
		});
	});
</script>
	
</th:block>


</body>
</html>
