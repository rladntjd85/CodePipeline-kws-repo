<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">

<title>심화반 프로젝트 - 로그인</title>

<!-- Custom fonts for this template-->
<link href="/bootstrap/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block">
								<img src="/bootstrap/img/novaImg.png" alt="로그인 이미지"
									style="width: 100%; height: 100%; margin-left: 40px;  ">
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h3 text-gray-900 mb-4">로그인</h1>
									</div>
									<form class="user" method="post" action="/login">
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
										<div class="form-group">
											<input type="text" id="empId" class="form-control form-control-user"
												th:value="${rememberId}" required name="empId"
												placeholder="사원번호를 입력하세요">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												name="empPasswd" id="exampleInputPassword"
												placeholder="비밀번호를 입력하세요">
										</div>
										<div class="form-check">
											<input type="checkbox" class="form-check-input"
												id="rememberMe" name="remember-id"
												th:checked="${rememberChecked}"> <label
												class="form-check-label" for="rememberMe">사원번호 기억하기</label>
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block" id="loginBtn">로그인</button>
									</form>
									<hr>
									<div class="dev-login">
									<h3>테스트용 로그인 버튼</h3>
										<a href="#" class="login" id="admin" data-role="ADMIN">관리자계정</a><br>
										<a href="#" class="login" id="user"data-role="HR">인사계정</a><br>
										<a href="#" class="login" id="user"data-role="USER">일반사원</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
	<script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/bootstrap/js/sb-admin-2.min.js"></script>
	<script src="/bootstrap/js/admin/login.js"></script>

</body>

</html>
