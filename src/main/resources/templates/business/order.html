<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="style">
        <!-- Bootstrap CSS 링크 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 커스텀 CSS 파일 링크 -->
        <link rel="stylesheet" th:href="@{/business/css/order.css}" />
        <!-- Toast UI Grid CSS -->
        <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    </th:block>
    
    <meta name="_csrf" content="${_csrf.token}"/>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="container-fluid">
            <section class="section">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold">수주 관리</h4>
                    </div>
                    <!-- Content Area -->
                    <div class="card-body" style="overflow-y: auto;">
                        <div class="table-container">
                        	<div class="d-flex justify-content-between align-items-center mb-4">
                        		<div class="search-container d-flex flex-fill gap-4">
                        			<div class="d-flex align-items-center gap-2">
                            			<label for="orderStatus" class="orderStatus">진행상태</label>
                                		<select id="orderStatus" class="form-select" aria-label="전체">
                                   			<option value="ALL">전체</option>
                                    		<option value="RECEIVED">등록</option>
                                    		<option value="INPRODUCTION">생산중</option>
                                    		<option value="INSHIPMENT">출하진행중</option>
                                    		<option value="COMPLETION">출하완료</option>
                                    		<option value="CANCELED">취소</option>
                                		</select>
                                	</div>
                                	<div class="d-flex align-items-center gap-2">
            							<label for="combinedSearch" class="combinedSearchLabel">검색</label>
            							<input type="search" id="combinedSearch" placeholder="거래처명/수주번호" class="form-control" style="width: 180px;">
        							</div>
        							<div class="d-flex align-items-center gap-2">
            							<label for="inputDateSearch" class="inputDateSearch">납기요청일</label>
            							<input type="date" id="inputDateSearch" class="form-control" style="width: 140px;">
            							<span class="text-secondary">~</span>
            							<input type="date" id="inputDateEndSearch" class="form-control" style="width: 140px;">
        							</div>
								</div>
                            	<div class="search-buttons">
                            		<button id="searchBtn" class="btn btn-light">검색</button>
                                	<button id="addBtn" class="btn btn-light">등록</button>
                            	</div>
                            </div>
                            
                        	<hr>
                            <label for="cliSearch" class="cliSearch">수주 목록</label>
                            
                            <div id="orderGrid"></div>
                            
                            <div class="mt-4">
    							<label class="cliSearch">수주 상세 목록</label>
    							<div id="orderDetailGrid"></div>
							</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

	<div class="modal fade" id="orderAddModal" tabindex="-1" aria-labelledby="orderAddModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="orderModalTitle">수주 등록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="orderAddForm">
						<div class="row mb-4">
							<div class="col-md-6 d-flex align-items-center">
								<label for="clientId" class="form-label me-2 mb-0" style="white-space: nowrap;">거래처명</label>
								<select id="clientId" class="form-select" required></select>
							</div>
							<div class="col-md-6 d-flex align-items-center">
								<label for="deliveryDate" class="form-label me-2 mb-0" style="white-space: nowrap;">납기일</label>
								<input type="date" class="form-control" id="deliveryDate" required>
							</div>
						</div>

						<hr>

						<div class="row g-4">
							<div class="col-md-6">
								<div class="d-flex justify-content-between align-items-center mb-2">
									<h5>품목 리스트</h5>
									<div class="input-group input-group-sm w-50">
										<input type="text" id="productSearch" class="form-control" placeholder="품목명 검색">
										<button class="btn btn-outline-secondary" type="button" id="searchProductBtn">검색</button>
									</div>
								</div>
								<div id="productListGrid" ></div>
							</div>

							<div class="col-md-6">
								<div class="d-flex justify-content-between align-items-center mb-2">
									<h5>수주 품목 목록</h5>
								</div>
								<div id="selectedItemsContainer" class="border p-3" style="min-height: 300px;">
									<div class="text-center text-muted mt-5" id="emptyMessage">선택된 품목이 없습니다.</div>
								</div>
								<div class="d-flex justify-content-end mt-3">
									<strong>총 금액: </strong> <span id="totalPrice" class="ms-2">₩0</span>
								</div>
							</div>
						</div>

						<div class="modal-footer d-flex justify-content-end">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
							<button type="submit" class="btn btn-success" id="orderSubmitBtn">등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script th:src="@{/business/js/order.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <script th:inline="javascript">
    	const isBUSTeam = /*[[${isBUSTeam}]]*/ false;
    	const isAUTLevel = /*[[${isAUTLevel}]]*/ false;
	</script>
</th:block>



</body>
</html>
