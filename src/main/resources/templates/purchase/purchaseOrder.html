<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="style">
        <!-- Bootstrap CSS 링크 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 커스텀 CSS 파일 링크 -->
        <link rel="stylesheet" th:href="@{/purchase/css/purchaseOrder.css}" />
        <!-- Toast UI Grid CSS -->
        <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    </th:block>
    
    <meta name="_csrf" content="${_csrf.token}"/>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="container-fluid">
            <section class="section">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold">발주 관리</h4>
                    </div>
                    <!-- Content Area -->
                    <div class="card-body" style="overflow-y: auto;">
                        <div class="table-container">
                        	<div class="d-flex justify-content-between align-items-center mb-4">
                        		<div class="search-container d-flex flex-fill gap-4">
                        			<div class="d-flex align-items-center gap-2">
                            			<label for="purchaseStatus" class="purchaseStatus">진행상태</label>
                                		<select id="purchaseStatus" class="form-select" aria-label="전체">
                                   			<option value="ALL">전체</option>
                                    		<option value="REQUEST">요청</option>
                                    		<option value="WAITING">입고대기</option>
                                    		<option value="COMPLETION">입고완료</option>
                                    		<option value="CANCELED">취소</option>
                                		</select>
                                	</div>
									<div class="d-flex align-items-center gap-2">
            							<label for="combinedSearch" class="combinedSearchLabel">검색</label>
            							<input type="search" id="combinedSearch" placeholder="거래처명/발주번호" class="form-control" style="width: 180px;">
        							</div>
        							<div class="d-flex align-items-center gap-2">
            							<label for="inputDateSearch" class="inputDateSearch">입고요청일</label>
            							<input type="date" id="inputDateSearch" class="form-control" style="width: 140px;">
            							<span class="text-secondary">~</span>
            							<input type="date" id="inputDateEndSearch" class="form-control" style="width: 140px;">
        							</div>
								</div>
                            	<div class="search-buttons">
                            		<button id="searchBtn" class="btn btn-light">검색</button>
                                	<button id="WorkOrderAddBtn" class="btn btn-light">작업지시발주</button>
                                	<button id="NormalAddBtn" class="btn btn-light">일반발주</button>
                            	</div>
                            </div>
                            
                        	<hr>
                            <label for="purchaseSearch" class="purchaseSearch">발주 목록</label>
                            
                            <div id="purchaseGrid"></div>
                            
                            <div class="mt-4">
    							<label class="cliSearch">발주 상세 목록</label>
    							<div id="purchaseDetailGrid"></div>
							</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="modal fade" id="workOrderPurchaseAddModal" tabindex="-1" aria-labelledby="workOrderPurchaseAddModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="workOrderPurchaseModalTitle">작업지시발주</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="workOrderPurchaseAddForm">
						<div class="row mb-4">
							<div class="col-md-6 d-flex align-items-center">
								<label for="workOrderClientId" class="form-label me-2 mb-0" style="white-space: nowrap;">거래처명</label>
								<select id="workOrderClientId" class="form-select" required></select>
							</div>
							<div class="col-md-6 d-flex align-items-center">
								<label for="workOrderInputDate" class="form-label me-2 mb-0" style="white-space: nowrap;">입고요청일</label>
								<input type="date" class="form-control" id="workOrderInputDate" required>
							</div>
						</div>

						<hr>

						<div class="row g-4">
							<div class="col-md-6">
								<div class="d-flex justify-content-between align-items-center mb-2">
									<h5>작업지시 리스트</h5>
									<div class="input-group input-group-sm w-50">
										<input type="text" id="workOrderSearch" class="form-control" placeholder="작업지시번호 검색">
										<button class="btn btn-outline-secondary" type="button" id="searchWorkOrderBtn">검색</button>
									</div>
								</div>
								<div id="workOrderListGrid" ></div>
							</div>

							<div class="col-md-6">
								<div class="d-flex justify-content-between align-items-center mb-2">
									<h5>작업지시 자재 목록</h5>
								</div>
								<div id="workOrderSelectedItemsContainer" class="border p-3" style="min-height: 300px;">
									<div class="text-center text-muted mt-5" id="workOrderEmptyMessage">작업지시를 선택해주세요.</div>
								</div>
								<div class="d-flex justify-content-end mt-3">
									<strong>총 금액: </strong> <span id="workOrderTotalPrice" class="ms-2">₩0</span>
								</div>
							</div>
						</div>

						<div class="modal-footer d-flex justify-content-end">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
							<button type="submit" class="btn btn-success" id="workOrderPurchaseSubmitBtn">등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="normalPurchaseAddModal" tabindex="-1" aria-labelledby="normalPurchaseAddModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="NormalPurchaseModalTitle">일반발주</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="normalPurchaseAddForm">
						<div class="row mb-4">
							<div class="col-md-6 d-flex align-items-center">
								<label for="clientId" class="form-label me-2 mb-0" style="white-space: nowrap;">거래처명</label>
								<select id="clientId" class="form-select" required></select>
							</div>
							<div class="col-md-6 d-flex align-items-center">
								<label for="inputDate" class="form-label me-2 mb-0" style="white-space: nowrap;">입고요청일</label>
								<input type="date" class="form-control" id="inputDate" required>
							</div>
						</div>

						<hr>

						<div class="row g-4">
							<div class="col-md-6">
								<div class="d-flex justify-content-between align-items-center mb-2">
									<h5>자재 리스트</h5>
									<div class="input-group input-group-sm w-50">
										<input type="text" id="materialSearch" class="form-control" placeholder="자재명 검색">
										<button class="btn btn-outline-secondary" type="button" id="searchmaterialBtn">검색</button>
									</div>
								</div>
								<div id="materialListGrid" ></div>
							</div>

							<div class="col-md-6">
								<div class="d-flex justify-content-between align-items-center mb-2">
									<h5>발주 자재 목록</h5>
								</div>
								<div id="selectedItemsContainer" class="border p-3" style="min-height: 300px;">
									<div class="text-center text-muted mt-5" id="emptyMessage">선택된 자재가 없습니다.</div>
								</div>
								<div class="d-flex justify-content-end mt-3">
									<strong>총 금액: </strong> <span id="totalPrice" class="ms-2">₩0</span>
								</div>
							</div>
						</div>

						<div class="modal-footer d-flex justify-content-end">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
							<button type="submit" class="btn btn-success" id="purchaseSubmitBtn">등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script th:src="@{/purchase/js/purchaseOrder.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <script th:inline="javascript">
    	const isPURTeam = /*[[${isPURTeam}]]*/ false;
    	const isAUTLevel = /*[[${isAUTLevel}]]*/ false;
	</script>
</th:block>

</body>
</html>
