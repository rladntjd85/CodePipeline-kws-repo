<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>공지 등록</title>
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<h1 class="h3 mb-4 text-gray-800">공지 등록</h1>
			<div class="card shadow mb-4">
				<div class="card-body">
					<form method="post" th:action="@{/notice/save}"
						th:object="${noticeDTO}">
						<div class="form-group">
							<label for="notTitle">제목</label> <input type="text"
								th:field="*{notTitle}" id="notTitle" class="form-control" />
						</div>
						<div class="form-group">
							<label for="notContent">내용</label>
							<textarea th:field="*{notContent}" id="notContent"
								class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label for="notType">유형</label> <select th:field="*{notType}"
								id="notType" class="form-control">
								<option value="">-- 유형을 선택하세요 --</option>

								<th:block th:if="${isAdmin}">
									<option value="전체공지">전체공지</option>
									<option th:each="dept : ${departments}"
										th:value="${dept.comDtNm}" th:text="${dept.comDtNm}"></option>
								</th:block>

								<th:block th:unless="${isAdmin}">
									<option th:value="${empDeptName}" th:text="${empDeptName}"></option>
								</th:block>
							</select>
						</div>

						<div class="form-group">
							<label for="empId">작성자 ID</label> <input type="text"
								th:field="*{empId}" id="empId" class="form-control" readonly />
						</div>
						<button type="submit" class="btn btn-primary">등록</button>
					</form>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/bootstrap/js/groupware/notice.js}"></script>
	</th:block>
</body>
</html>
