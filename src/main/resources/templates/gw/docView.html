<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<!--summernote  css-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.css" rel="stylesheet">

<!--summernote  css-->

</head>
<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<h1 class="h3 mb-4 text-gray-800">사내 공통 문서 양식 상세</h1>

			<div class="card shadow mb-4">
				<div class="card-body" th:object="${documentDTO}">
					<!-- <input type="hidden" th:field="*{docId}"> -->
					<div class="form-group">
						<label for="templateSelector2">업무 구분</label>
						<select class="form-control" th:field="*{docType}" disabled>
							<option 
									th:each="detail : ${dtCodes}"
									th:value="${detail.comDtId}"
									th:text="${detail.comDtNm}"
									>
							</option>
						</select>
					</div>
					<div class="form-group">
						<label for="templateSelector2">문서 양식 선택</label>
						<select class="form-control" th:field="*{reqType}" disabled>
							<option 
									th:each="reqType : ${T(com.erp_mes.erp.approval.constant.ApprReqType).values()}"
									th:value="${reqType}"
									th:text="${reqType.label}"
									>
							</option>
						</select>
					</div>
					<div class="form-group">
					  <label for="docTitle">제목</label>
					  <div th:text="*{docTitle}" id="docTitle" class="h5 text-dark font-weight-bold"></div>
					</div>
					<div class="form-group">
					  <label for="docContentView">내용</label>
					  <div id="docContentView" th:utext="*{docContent}" class="border rounded p-3 bg-white text-body" style="min-height: 200px;"></div>
					</div>
					<div class="d-flex justify-content-end w-100">
					  <a href="/groupware/document" class="btn btn-primary mr-2">목록으로</a>
					  <a class="btn btn-danger" id="modify-btn" th:href="@{/groupware/docWrite(docId=${documentDTO.docId})}" sec:authorize="hasAuthority('ROLE_AUT001')">수정</a>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="script">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<script>
		
			
			
		</script>
	</th:block>
</body>
</html>
