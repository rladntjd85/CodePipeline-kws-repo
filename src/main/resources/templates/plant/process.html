<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
        <!--        <link rel="stylesheet" th:href="@{/css/item_main.css}" />-->
        
    </th:block>
        <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    
    
</head>
<body>
<th:block layout:fragment="content">
    <div class="container-fluid">
 	    <h1 class="h3 mb-2 text-gray-900">공정 관리</h1>
<!--     	모달창 버튼으로 변경 -->
    	<button id="openModalBtn" class="btn btn-primary btn-sm" style="float:right;">추가</button>
		<div id="grid" style="width: 100%; height: 300px;"></div>
	
	
		<!-- 모달 -->
		<div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      
		      <!-- 모달 헤더 -->
		      <div class="modal-header">
		        <h5 class="modal-title" id="dataModalLabel">공정 추가</h5>
		      </div>
		      
		      <!-- 모달 바디 -->
		      <div class="modal-body">
		        <form id="dataForm">
		          <div class="mb-3">
		            <label for="proNm" class="form-label">공정명</label>
		            <input type="text" class="form-control" id="proNm" name="proNm" required >
		          </div>
		          <div class="mb-3">
		            <label for="note" class="form-label">공정 설명</label>
		             <textarea class="form-control"  id="note" name="note" rows="3"></textarea>
		          </div>
		          <div class="mb-3">
		            <label for="typeNm" class="form-label">공정 유형</label>
		            <select name="typeNm" class="form-select" id="typeNm">
		          		<option value="">공정 유형</option>
		          		<th:block th:each="comList :${comList}">
		          			<option th:value="${comList.comDtNm}" th:text="${comList.comDtNm}"></option>
		          		</th:block>
		       		</select>
				           
		          </div>
		        </form>
		      </div>
		      
		      <!-- 모달 푸터 -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" id="closeBtn">닫기</button>
		        <button type="submit" id="saveBtn" class="btn btn-primary">저장</button>
		      </div>
		      
		    </div>
		  </div>
		</div>










   
    </div>

</th:block>
<!-- js 분리  -->
<th:block layout:fragment="script">
 <script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
 <script th:src="@{/bootstrap/js/plant/process.js}"></script>	
</th:block>
</body>
</html>
