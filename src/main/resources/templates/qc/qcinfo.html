<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<title>품질 관리</title>

<style>
.table tbody tr.selected {
	background-color: #e0e0e0;
	cursor: pointer;
}

.table tbody tr {
	cursor: pointer;
}
</style>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container-fluid p-4">
			<h1 class="h3 mb-2 text-gray-800">품질관리 기준정보</h1>

			<div class="row">
				<div class="col-md-6 mb-4">
					<div class="card shadow">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">검사 유형별 기준 관리</h6>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-between mb-3">
								<div class="input-group" style="width: 30%;">
									<input type="text" class="form-control" placeholder="검사 항목"
										aria-label="Search" id="searchInput1">
									<button class="btn btn-primary" type="button" id="searchBtn1">검색</button>
								</div>
								<div>
									<button class="btn btn-success" type="button"
										data-toggle="modal" data-target="#inspectionModal">등록</button>
									<button class="btn btn-warning" type="button" id="editFmBtn">수정</button>
									<button class="btn btn-danger" type="button" id="deleteFmBtn">삭제</button>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable1" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>기준ID</th>
											<th>검사유형</th>
											<th>세부항목</th>
											<th>검사방법</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="fm : ${inspectionFMs}"
										    th:data-id="${fm.inspectionFMId}"
										    th:data-type-id="${fm.inspectionType}">
										    <td th:text="${fm.inspectionFMId}"></td>
										    <td th:text="${fm.inspectionTypeName}"></td>
											<td th:text="${fm.itemName}"></td>
										    <td th:text="${fm.methodName}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-6 mb-4">
					<div class="card shadow">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">검사 항목별 허용 공차
								관리</h6>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-between mb-3">
								<div class="input-group" style="width: 30%;">
									<input type="text" class="form-control" placeholder="검사 항목"
										aria-label="Search" id="searchInput2">
									<button class="btn btn-primary" type="button" id="searchBtn2">검색</button>
								</div>
								<div>
									<button class="btn btn-success" type="button"
										data-toggle="modal" data-target="#standardModal">등록</button>
									<button class="btn btn-warning" type="button" id="editItemBtn">수정</button>
									<button class="btn btn-danger" type="button" id="deleteItemBtn">삭제</button>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable2" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>기준ID</th>
											<th>검사대상 이름</th>
											<th>검사유형</th>
											<th>세부항목</th>
											<th>허용 공차</th>
											<th>단위</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${inspectionItems}"
											th:data-id="${item.itemId}"
											th:data-type-id="${item.inspectionType}">
											<td th:text="${item.inspectionFMId}"></td>
											<td th:text="${item.materialName != null ? item.materialName : item.proNm}"></td>
											<td th:text="${item.inspectionTypeName}"></td>
											<td th:text="${item.itemName}"></td>
											<td th:text="${item.toleranceValue}"></td>
											<td th:text="${item.unit}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="inspectionModal" tabindex="-1"
			role="dialog" aria-labelledby="inspectionModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="inspectionModalLabel">검사 유형별 기준
							등록</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="record-form">
							<div class="mb-3">
								<label for="inspectionTypeId" class="form-label">검사 유형</label> <select
									class="form-control" id="inspectionTypeId"
									name="inspectionTypeId">
									<option value="">선택</option>
									<option th:each="type : ${qcTypes}" th:value="${type.comDtId}"
										th:text="${type.comDtNm}"></option>
								</select>
							</div>
							<div class="mb-3">
								<label for="itemName_record" class="form-label">세부 항목</label> <input
									type="text" class="form-control" id="itemName_record"
									name="itemName">
							</div>
							<div class="mb-3">
								<label for="methodName" class="form-label">검사 방법</label> <input
									type="text" class="form-control" id="methodName"
									name="methodName">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">닫기</button>
						<button class="btn btn-primary" id="saveRecordBtn">저장</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="standardModal" tabindex="-1" role="dialog"
			aria-labelledby="standardModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="standardModalLabel">검사 항목 등록 및 공차
							설정</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="item-form">
							<div class="mb-3">
								<label class="form-label">검사 대상</label><br>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="targetType"
										id="targetTypeMaterial" value="material" checked> <label
										class="form-check-label" for="targetTypeMaterial">자재</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="targetType"
										id="targetTypeProcess" value="process"> <label
										class="form-check-label" for="targetTypeProcess">공정</label>
								</div>
							</div>

							<div class="mb-3" id="materialDropdownContainer">
								<label for="targetCodeMaterial" class="form-label">자재</label> <select
									class="form-control" id="targetCodeMaterial" name="materialId">
									<option value="">선택</option>
								</select>
							</div>

							<div class="mb-3" id="processDropdownContainer"
								style="display: none;">
								<label for="targetCodeProcess" class="form-label">공정</label> <select
									class="form-control" id="targetCodeProcess" name="processId">
									<option value="">선택</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="inspectionFMId" class="form-label">검사 유형 기준</label>
								<select class="form-control" id="inspectionFMId"
									name="inspectionFMId">
									<option value="">선택</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="toleranceValue" class="form-label">허용 공차</label> <input
									type="number" step="0.01" class="form-control"
									id="toleranceValue" name="toleranceValue">
							</div>

							<div class="mb-3">
								<label for="unit" class="form-label">단위</label> <select
									class="form-control" id="unit" name="unit">
									<option value="">선택</option>
								</select>
							</div>
							<input type="hidden" id="itemId_hidden" name="itemId">
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">닫기</button>
						<button class="btn btn-primary" id="saveItemBtn">저장</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
			const pageData = {
				processes : /*[[${processes}]]*/[],
				materials : /*[[${materials}]]*/[],
				inspectionFMs : /*[[${inspectionFMs}]]*/[],
				units : /*[[${units}]]*/[],
			};
		</script>
		<script th:src="@{/bootstrap/js/qc/qcInfo.js}"></script>
	</th:block>
</body>
</html>
