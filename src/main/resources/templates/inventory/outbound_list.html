<body>

	                            <option value="긴급투입">긴급투입</option>

	    <div class="modal-dialog modal-xl">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">완제품 출고 등록 (납품)</h5>

	                    <span>&times;</span>

	                    <div class="card-header bg-info text-white">

<th:block layout:fragment="script">
<script>
let currentUser = {};
let materialsData = [];
let productsData = [];

$(document).ready(function() {
    // 탭 전환 이벤트
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        const target = $(e.target).attr("href");
        if(target === "#material-out-content") {
            console.log("자재 출고 탭 활성화");
            loadMaterialOutputList();
        }
    });
    
    // 초기 로드 (자재 출고 탭이 기본 활성화인 경우)
    if($('#material-out-tab').hasClass('active')) {
        loadMaterialOutputList();
    }
});

// 현재 로그인 사용자
function getCurrentUser() {
    $.ajax({
        url: '/api/current-user',
        type: 'GET',
        success: function(data) {
            currentUser = data;
            $('#material_out_emp').val(data.empId + ' - ' + data.empName);
            $('#product_out_emp').val(data.empId + ' - ' + data.empName);
        }
    });
}

// ============ 자재 출고 관련 ============

// 자재 출고 모달 열기
function openMaterialOutModal() {
	loadPendingPlans();
    $('#material_out_emp').val(currentUser.empId + ' - ' + currentUser.empName);
    $('#materialOutModal').modal('show');
    
    // 모달이 완전히 열린 후
    $('#materialOutModal').on('shown.bs.modal', function() {
        console.log("모달 열림 완료");
        console.log("tbody 체크:", $('#materialOutTableBody').length);
    });
}

//생산계획 목록 로드
function loadPendingPlans() {
    $.ajax({
        url: '/inventory/api/pending-plans',
        type: 'GET',
        success: function(data) {
            let html = `
                <div class="form-group">
                    <label><strong>생산계획 선택</strong></label>
                    <select class="form-control form-control-lg" id="plan_select" onchange="loadPlanBOM()">
                        <option value="">-- 생산계획을 선택하세요 --</option>
            `;
            
            data.forEach(plan => {
                html += `
                    <option value="${plan.planId}" 
                            data-product="${plan.productId}"
                            data-qty="${plan.planQuantity}">
                        ${plan.planId} | ${plan.productName} | 수량: ${plan.planQuantity}개 | 납기: ${plan.dueDate}
                    </option>`;
            });
            
            html += `
                    </select>
                </div>
                
                <div id="selected_plan_info" class="alert alert-info mt-3" style="display:none;">
                    <strong>선택한 계획:</strong> <span id="plan_display"></span>
                </div>
                
                <div id="bom_materials_section" class="mt-3"></div>
            `;
            
            $('#materialOutList').html(html);
        }
    });
}

//BOM 기준 자재 목록 로드
function loadPlanBOM() {
    const planId = $('#plan_select').val();
    
    if(!planId) {
        $('#bom_materials_section').empty();
        return;
    }
    
    console.log("생산계획 선택:", planId); // 디버깅용
    
    $.ajax({
        url: `/inventory/api/plan-bom/${planId}`,
        type: 'GET',
        success: function(data) {
            console.log("BOM 데이터:", data); // 디버깅용
            
            let html = `
                <h6 class="mt-3">필요 자재 목록</h6>
                <table class="table table-bordered table-sm">
	                <thead class="bg-light">
		                <tr>
		                    <th width="15%">자재명</th>
		                    <th width="8%">BOM수량</th>
		                    <th width="10%">필요수량</th>
		                    <th width="8%">재고</th>
		                    <th width="15%">창고</th>
		                    <th width="30%">Manage ID</th>
		                    <th width="14%">출고수량</th>
		                </tr>
		            </thead>
                    <tbody id="bom_tbody">
            `;
            
            data.forEach((item, idx) => {
                const stockClass = item.currentStock >= item.requiredQty ? 'success' : 'danger';
                
                html += `
                    <tr class="material-row" data-material="${item.materialId}" data-required="${item.requiredQty}">
                        <td>${item.materialName}</td>
                        <td class="text-center">${item.bomQty}</td>
                        <td class="text-center"><strong>${item.requiredQty}</strong></td>
                        <td class="text-center">
                            <span class="badge badge-${stockClass}">${item.currentStock}</span>
                        </td>
                        <td>
                            <select class="form-control form-control-sm warehouse-select" 
                                    id="warehouse_${idx}">
                                <option value="">로딩중...</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control form-control-sm manage-select" 
                                    id="manage_${idx}" disabled>
                                <option value="">창고선택</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" 
                                   class="form-control form-control-sm out-qty" 
                                   id="qty_${idx}"
                                   value="0" 
                                   min="0" 
                                   disabled>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            $('#bom_materials_section').html(html);
            
            // 각 자재별로 창고 및 재고 정보 로드
            data.forEach((item, idx) => {
                loadWarehouseForMaterial(item.materialId, idx);
            });
        },
        error: function(xhr) {
            console.error("BOM 로드 실패:", xhr);
            alert('BOM 정보를 불러올 수 없습니다.');
        }
    });
}

//자재별 창고 정보 로드
function loadWarehouseForMaterial(materialId, rowIdx) {
    console.log(`자재 ${materialId}의 창고 정보 로드 중...`);
    
    $.ajax({
        url: `/inventory/api/material-stock-by-manage/${materialId}`,
        type: 'GET',
        success: function(stocks) {
            console.log(`${materialId} 재고 정보:`, stocks);
            
            if(!stocks || stocks.length === 0) {
                $(`#warehouse_${rowIdx}`).html('<option value="">재고없음</option>');
                return;
            }
            
            // 창고별로 그룹화
            const warehouses = [...new Set(stocks.map(s => s.warehouseId))];
            const warehouseSelect = $(`#warehouse_${rowIdx}`);
            
            warehouseSelect.empty();
            warehouseSelect.append('<option value="">선택</option>');
            
            warehouses.forEach(whId => {
                const whName = stocks.find(s => s.warehouseId === whId).warehouseName;
                warehouseSelect.append(`<option value="${whId}">${whName}</option>`);
            });
            
            // 창고 선택 이벤트 바인딩
            warehouseSelect.off('change').on('change', function() {
                const selectedWh = $(this).val();
                const manageSelect = $(`#manage_${rowIdx}`);
                const qtyInput = $(`#qty_${rowIdx}`);
                
                if(!selectedWh) {
                    manageSelect.prop('disabled', true).html('<option value="">창고선택</option>');
                    qtyInput.prop('disabled', true).val(0);
                    return;
                }
                
                // 선택된 창고의 manage_id 목록 표시
                const whStocks = stocks.filter(s => s.warehouseId === selectedWh);
                
                manageSelect.empty();
                manageSelect.append('<option value="">선택</option>');
                manageSelect.prop('disabled', false);
                
                whStocks.forEach((stock, idx) => {
                    const dateStr = stock.createDate ? 
                        stock.createDate.substring(5, 10) : '';
                    
                    manageSelect.append(`
                        <option value="${stock.manageId}" 
                                data-stock="${stock.itemAmount}"
                                data-location="${stock.locationId}">
                            ${stock.manageId} (${stock.itemAmount}개) [${dateStr}]
                        </option>
                    `);
                });
            });
            
            // Manage ID 선택 이벤트
            $(`#manage_${rowIdx}`).off('change').on('change', function() {
                const selectedOption = $(this).find('option:selected');
                const stock = parseInt(selectedOption.data('stock') || 0);
                const qtyInput = $(`#qty_${rowIdx}`);
                const requiredQty = parseInt($(this).closest('tr').data('required'));
                
                if(stock > 0) {
                    qtyInput.prop('disabled', false);
                    qtyInput.attr('max', stock);
                    qtyInput.val(Math.min(requiredQty, stock));
                } else {
                    qtyInput.prop('disabled', true).val(0);
                }
                
                updateSelectedCount();
            });
        },
        error: function(xhr) {
            console.error(`${materialId} 재고 조회 실패:`, xhr);
            $(`#warehouse_${rowIdx}`).html('<option value="">오류</option>');
        }
    });
}


//자재별 manage_id 재고 로드
function loadMaterialManageStock(materialId) {
    $.ajax({
        url: `/inventory/api/material-stock-by-manage/${materialId}`,
        type: 'GET',
        success: function(stocks) {
            if(!stocks || stocks.length === 0) {
                console.log(`${materialId} 재고 없음`);
                return;
            }
            
            // 창고별로 그룹화
            const warehouseMap = new Map();
            stocks.forEach(stock => {
                if(!warehouseMap.has(stock.warehouseId)) {
                    warehouseMap.set(stock.warehouseId, {
                        name: stock.warehouseName,
                        items: []
                    });
                }
                warehouseMap.get(stock.warehouseId).items.push(stock);
            });
            
            // 창고 select 업데이트
            const warehouseSelect = $(`.warehouse-select[data-material="${materialId}"]`);
            warehouseSelect.empty().append('<option value="">선택</option>');
            
            warehouseMap.forEach((value, key) => {
                warehouseSelect.append(`<option value="${key}">${value.name}</option>`);
            });
            
            // 창고 선택 이벤트
            warehouseSelect.off('change').on('change', function() {
                const selectedWarehouse = $(this).val();
                const row = $(this).closest('tr');
                const manageSelect = row.find('.manage-select');
                const outQtyInput = row.find('.out-qty');
                
                if(!selectedWarehouse) {
                    manageSelect.prop('disabled', true).empty().append('<option value="">-</option>');
                    outQtyInput.prop('disabled', true).val(0);
                    return;
                }
                
                // manage_id 목록 업데이트
                const warehouseStocks = stocks.filter(s => s.warehouseId === selectedWarehouse);
                
                manageSelect.empty().append('<option value="">선택</option>');
                warehouseStocks.forEach((stock, idx) => {
                    let dateStr = '';
                    if(stock.createDate) {
                        dateStr = stock.createDate.substring(5, 10).replace('-', '/');
                    }
                    
                    manageSelect.append(`
                        <option value="${stock.manageId}" 
                                data-stock="${stock.itemAmount}"
                                data-location="${stock.locationId}">
                            ${idx + 1}. ${stock.manageId} (${stock.itemAmount}개) [입고: ${dateStr}]
                        </option>
                    `);
                });
                
                manageSelect.prop('disabled', false);
                
                // manage_id 선택 이벤트
                manageSelect.off('change').on('change', function() {
                    const selectedOption = $(this).find('option:selected');
                    const stock = selectedOption.data('stock') || 0;
                    
                    if(stock > 0) {
                        outQtyInput.prop('disabled', false);
                        outQtyInput.attr('max', stock);
                        
                        // 필요수량과 재고 중 작은 값으로 자동 설정
                        const requiredQty = parseInt(row.find('td:eq(2) strong').text());
                        outQtyInput.val(Math.min(requiredQty, stock));
                    } else {
                        outQtyInput.prop('disabled', true).val(0);
                    }
                    
                    updateSelectedMaterialOutCount();
                });
            });
        },
        error: function(xhr) {
            console.error(`${materialId} 재고 조회 실패:`, xhr);
        }
    });
}

//자재별 창고 로드
function loadMaterialWarehouses(materialId) {
    $.ajax({
        url: `/inventory/api/material-stock-by-manage/${materialId}`,
        type: 'GET',
        success: function(stocks) {
            const warehouses = [...new Set(stocks.map(s => s.warehouseId))];
            const select = $(`tr[data-material="${materialId}"] .warehouse-select`);
            
            warehouses.forEach(wh => {
                const whName = stocks.find(s => s.warehouseId === wh).warehouseName;
                select.append(`<option value="${wh}">${whName}</option>`);
            });
        }
    });
}

// 자재 출고 저장 수정
function saveMaterialOut() {
    const planId = $('#plan_select').val();
    
    if(!planId) {
        alert('생산계획을 선택하세요.');
        return;
    }
    
    const items = [];
    
    $('#bom_materials_section tbody tr').each(function() {
        const materialId = $(this).data('material');
        const manageId = $(this).find('.manage-select').val();
        const warehouseId = $(this).find('.warehouse-select').val();
        const locationId = $(this).find('.manage-select option:selected').data('location');
        const outCount = $(this).find('.out-qty').val();
        
        if(manageId && outCount > 0) {
            items.push({
                materialId: materialId,
                manageId: manageId,
                warehouseId: warehouseId,
                locationId: locationId,
                outCount: outCount,
                outType: '출고대기',
                planId: planId  // 생산계획 ID 추가
            });
        }
    });
    
    if(items.length === 0) {
        alert('출고할 자재를 선택하세요.');
        return;
    }
    
    $.ajax({
        url: '/inventory/api/outputs/production-batch',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            planId: planId,
            items: items
        }),
        headers: {
            'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
        },
        success: function(result) {
            if(result.success) {
                alert('출고대기로 등록되었습니다.\n배치번호: ' + result.batchId);
                $('#materialOutModal').modal('hide');
                loadMaterialOutputList();
            }
        }
    });
}

// 자재 목록 로드 (warehouse_item 재고 포함)
function loadMaterialsForOut() {
    $.ajax({
        url: '/inventory/api/materials-with-stock',
        type: 'GET',
        success: function(data) {
            materialsData = data;
            
            // manage_id별 재고 추가 로드
            materialsData.forEach(material => {
                $.ajax({
                    url: `/inventory/api/material-stock-by-manage/${material.materialId}`, 
                    type: 'GET',
                    async: false,
                    success: function(stockData) {
                        material.manageStocks = stockData;
                    }
                });
            });
            // 모달 HTML 업데이트
            updateMaterialOutModal();
            
            bindMaterialOutEvents();
        }
    });
}

function bindMaterialOutEvents() {
    // 기존 이벤트 제거 후 재바인딩

//부품 선택 시 manage_id 옵션 표시
function showManageOptions(select) {
    const materialId = $(select).val();
    const row = $(select).closest('tr');
    const warehouseSelect = row.find('.warehouse-select');
    const manageSelect = row.find('.manage-select');
    const stockDisplay = row.find('.stock-display');
    const outQty = row.find('.out-qty');
    
    if(!materialId) {
        warehouseSelect.prop('disabled', true).html('<option value="">-</option>');
        manageSelect.prop('disabled', true).html('<option value="">-</option>');
        stockDisplay.text('0');
        outQty.prop('disabled', true).val('');
        return;
    }
    
    const material = materialsData.find(m => m.materialId === materialId);
    if(!material || !material.manageStocks) return;
    
    // 창고 목록 구성
    const warehouses = [...new Set(material.manageStocks.map(s => s.warehouseId))];
    warehouseSelect.empty().append('<option value="">창고 선택</option>');
    warehouses.forEach(wh => {
        const whName = material.manageStocks.find(s => s.warehouseId === wh).warehouseName || wh;
        warehouseSelect.append(`<option value="${wh}">${whName}</option>`);
    });
    warehouseSelect.prop('disabled', false);
    
    // 창고 선택 이벤트
    warehouseSelect.off('change').on('change', function() {
        const selectedWh = $(this).val();
        if(!selectedWh) {
            manageSelect.prop('disabled', true).html('<option value="">-</option>');
            return;
        }
        
        const whStocks = material.manageStocks.filter(s => s.warehouseId === selectedWh);
        
        // *** 입고일자로 정렬 추가 (오래된 것부터) ***
        whStocks.sort((a, b) => {
            const dateA = new Date(a.createDate || '1900-01-01');
            const dateB = new Date(b.createDate || '1900-01-01');
            return dateA - dateB;  // 오름차순 (오래된 것부터)
        });
        
        manageSelect.empty().append('<option value="">Manage ID 선택</option>');
        
        whStocks.forEach((stock, index) => {
            // *** 날짜 표시 추가 ***
            let dateStr = '';
            if(stock.createDate) {
                // 2025-09-24 02:18 -> 09/24 형태로
                dateStr = stock.createDate.substring(5, 10).replace('-', '/');
            }
            
            // *** 순번도 추가해서 더 명확하게 ***
            manageSelect.append(`
                <option value="${stock.manageId}" 
                        data-stock="${stock.itemAmount}"
                        data-location="${stock.locationId}">
                    ${index + 1}. ${stock.manageId} (${stock.itemAmount}개) [입고: ${dateStr}]
                </option>
            `);
        });
        manageSelect.prop('disabled', false);
    });
    
    // manage_id 선택 이벤트
    manageSelect.off('change').on('change', function() {
        const stock = $(this).find('option:selected').data('stock') || 0;
        stockDisplay.text(stock);
        outQty.prop('disabled', false).attr('max', stock).val('');
        updateSelectedMaterialOutCount();
    });
}

// 자재 출고 저장
function saveMaterialOut() {
    const planId = $('#plan_select').val();
    
    if(!planId) {
        alert('생산계획을 선택하세요.');
        return;
    }
    
    const items = [];
    
    $('#bom_materials_section tbody tr').each(function() {
        const materialId = $(this).data('material');
        const manageId = $(this).find('.manage-select').val();
        const warehouseId = $(this).find('.warehouse-select').val();
        const locationId = $(this).find('.manage-select option:selected').data('location');
        const outCount = $(this).find('.out-qty').val();
        
        if(manageId && outCount > 0) {
            items.push({
                materialId: materialId,
                manageId: manageId,
                warehouseId: warehouseId,
                locationId: locationId,
                outCount: outCount
            });
        }
    });
    
    if(items.length === 0) {
        alert('출고할 자재를 선택하세요.');
        return;
    }
    
    $.ajax({
        url: '/inventory/api/outputs/production-material-batch',  // URL 변경
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            planId: planId,
            items: items
        }),
        headers: {
            'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
        },
        success: function(result) {
            if(result.success) {
                alert(`생산계획 자재 출고 등록!\n배치번호: ${result.batchId}`);
                $('#materialOutModal').modal('hide');
                loadMaterialOutputList();
            }
        }
    });
}

//제품의 manage_id별 재고 로드
function loadProductManageStock(productId, remainQty) {
    $.ajax({
        url: `/inventory/api/product-stock-by-manage/${productId}`,
        type: 'GET',
        success: function(stocks) {
            let stockHtml = '';
            let qtyHtml = '';
            
            if(stocks && stocks.length > 0) {
                stockHtml = '<div style="max-height:100px; overflow-y:auto;">';
                
                stocks.forEach((stock, idx) => {
                    const dateStr = stock.createDate ? 
                        stock.createDate.substring(5, 10).replace('-', '/') : '';
                    
                    stockHtml += `
                        <div class="small">
                            <span class="badge badge-info">${idx + 1}</span>
                            ${stock.warehouseName} 
                            <span class="text-primary">${stock.itemAmount}개</span>
                            <small class="text-muted">[${dateStr}]</small>
                        </div>
                    `;
                    
                    // 출고 수량 입력 필드 (manage_id별)
                    const maxQty = Math.min(stock.itemAmount, remainQty);
                    qtyHtml += `
                        <input type="number" 
                               class="form-control form-control-sm mb-1 manage-out-qty"
                               data-product="${productId}"
                               data-manage="${stock.manageId}"
                               data-warehouse="${stock.warehouseId}"
                               data-location="${stock.locationId}"
                               min="0" max="${maxQty}"
                               ${remainQty <= 0 ? 'disabled' : ''}>
                    `;
                });
                
                stockHtml += '</div>';
            } else {
                stockHtml = '<span class="text-danger">재고없음</span>';
                qtyHtml = '<input type="number" class="form-control form-control-sm" disabled value="0">';
            }
            
            $(`#stock-${productId}`).html(stockHtml);
            $(`#qty-${productId}`).html(qtyHtml);
        }
    });
}

//전체 선택
function checkAll(type) {
    const isChecked = $(`#checkAll${type.charAt(0).toUpperCase() + type.slice(1)}`).prop('checked');
    $(`.${type}-check`).prop('checked', isChecked);
    updateDeleteBtn(type);
}

// 삭제 버튼 표시/숨김
function updateDeleteBtn(type) {
    const checkedCount = $(`.${type}-check:checked`).length;
    if(checkedCount > 0) {
        $(`#delete${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).show();
    } else {
        $(`#delete${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).hide();
    }
}

// 선택 삭제
function deleteSelected(type) {
    const selectedBatches = [];
    $(`.${type}-check:checked`).each(function() {
        selectedBatches.push($(this).val());
    });
    
    if(selectedBatches.length === 0) {
        alert('삭제할 항목을 선택하세요.');
        return;
    }
    
    if(!confirm(`선택한 ${selectedBatches.length}건을 삭제하시겠습니까?\n\n` +
                '⚠️ 주의: 출고 이력이 완전히 삭제됩니다.\n' +
                '재고 수량은 변경되지 않습니다.')) {
        return;
    }
    
    // 배치의 모든 출고 건 조회 후 삭제
    const outIds = [];
    
    Promise.all(selectedBatches.map(batchId => 
        $.ajax({
            url: `/inventory/api/outputs/batch/${batchId}`,
            type: 'GET'
        })
    )).then(results => {
        results.forEach(items => {
            items.forEach(item => {
                outIds.push(item.outId);
            });
        });
        
        // 삭제 처리
        $.ajax({
            url: '/inventory/api/outputs',
            type: 'DELETE',
            contentType: 'application/json',
            data: JSON.stringify(outIds),
            headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success: function(result) {
                if(result.success) {
                    alert(result.message);
                    // 화면 새로고침
                    if(type === 'material') {
                        loadMaterialOutputList();
                    } else {
                        loadProductOutputList();
                    }
                }
            },
            error: function(xhr) {
                alert('삭제 실패: ' + xhr.responseText);
            }
        });
    });
}

// 배치 상세보기
function showBatchDetail(batchId) {

            let html = `
                <div class="modal fade" id="batchDetailModal" tabindex="-1">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">출고 상세 - ${batchId}</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>출고ID</th>
                                            <th>품목</th>
                                            <th>Manage ID</th>
                                            <th>창고</th>
                                            <th>위치</th>
                                            <th>수량</th>
                                            <th>상태</th>
                                            <th>작업</th>
                                        </tr>
                                    </thead>
                                    <tbody>
            `;
            
            let totalQty = 0;
            data.forEach(item => {
                // 상태 확인 - 여러 필드명 대응
                const status = item.outType || item.OUT_TYPE || item.out_type || '출고대기';
                const materialName = item.materialName || item.productName || '-';
                
                let statusBadge = '';
                let actionButtons = '';
                
                if(item.outType === '출고완료') {
                    statusBadge = '<span class="badge badge-success">완료</span>';
                    actionButtons = '<span class="text-muted">처리완료</span>';
                } else if(item.outType === '출고대기') { 
                    statusBadge = '<span class="badge badge-warning">대기</span>';
                    actionButtons = `
                        <button class="btn btn-sm btn-success" onclick="completeOne('${item.outId}')">
                            <i class="fas fa-check"></i> 확인
                        </button>
                        <button class="btn btn-sm btn-danger ml-1" onclick="cancelOne('${item.outId}')">
                            <i class="fas fa-times"></i> 취소
                        </button>
                    `;
                } else {
                    statusBadge = `<span class="badge badge-secondary">${item.outType || '미정'}</span>`;
                    actionButtons = '-';

                        <td><small class="text-muted">${item.manageId || '-'}</small></td>
                        <td>${item.warehouseId}</td>
                        <td>${item.locationId || '-'}</td>
                        <td>${item.outCount}개</td>
                        <td>${statusBadge}</td>
                        <td>${actionButtons}</td>

                                    총 출고 수량: ${totalQty}개
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 기존 모달 제거 후 새로 추가

// 개별 출고완료 처리
function completeOne(outId) {
    if(confirm('이 항목을 출고완료 처리하시겠습니까?')) {
        $.ajax({
            url: `/inventory/api/outputs/${outId}/complete`,
            type: 'PUT',
            headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success: function(result) {
                if(result.success) {
                    alert('출고완료 처리되었습니다.');
                    // 해당 행 업데이트
                    $(`#out-row-${outId}`).find('td:eq(5)').html('<span class="badge badge-success">완료</span>');
                    $(`#out-row-${outId}`).find('td:eq(6)').html('<span class="text-muted">처리완료</span>');
                    
                    // 현재 탭 확인 후 새로고침
                    if($('#material-out-tab').hasClass('active')) {
                        loadMaterialOutputList();
                    } else {
                        loadProductOutputList();
                    }
                }
            },
            error: function(xhr) {
                alert('출고완료 처리 실패: ' + xhr.responseText);
            }
        });
    }
}

// 개별 출고취소 처리 
function cancelOne(outId) {
    if(confirm('이 항목을 취소하시겠습니까?\n재고가 원상복구됩니다.')) {
        $.ajax({
            url: `/inventory/api/outputs/${outId}/cancel`,
            type: 'DELETE',
            headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success: function(result) {
                if(result.success) {
                    alert('출고가 취소되었습니다.');
                    // 해당 행 제거
                    $(`#out-row-${outId}`).fadeOut(function() {
                        $(this).remove();
                        
                        // 남은 항목 확인
                        if($('#batchDetailModal tbody tr').length === 0) {
                            $('#batchDetailModal tbody').html(
                                '<tr><td colspan="7" class="text-center">모든 항목이 처리되었습니다.</td></tr>'
                            );
                        }
                    });
                    
                    // 현재 탭 확인 후 새로고침
                    if($('#material-out-tab').hasClass('active')) {

                    }
                }
            },
            error: function(xhr) {
                alert('출고취소 실패: ' + xhr.responseText);

        });
    }
}
