<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<h1 class="h3 mb-4 text-gray-800">입고 관리</h1>
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item"><a class="nav-link active"
							id="material-tab" data-toggle="tab" href="#material-content">
								부품/반제품 입고 </a></li>
						<li class="nav-item"><a class="nav-link" id="product-tab"
							data-toggle="tab" href="#product-content"> 완제품 입고 </a></li>
					</ul>
				</div>

				<!-- 탭 컨텐츠 -->
				<div class="card-body">
					<div class="tab-content">
						<!-- 부품/반제품 탭 -->
						<div class="tab-pane fade show active" id="material-content">
							<button class="btn btn-primary mb-3" data-toggle="modal"
								data-target="#addInputModal">
								<i class="fas fa-plus"></i> 신규 입고
							</button>

							<div class="table-responsive"></div>
						</div>

						<!-- 완제품 탭 -->
						<div class="tab-pane fade" id="product-content">
							<button class="btn btn-success mb-3"
								onclick="openProductInputModal()">
								<i class="fas fa-plus"></i> 완제품 입고 등록
							</button>
							<div class="table-responsive"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 상세 내역 모달 -->
		<div class="modal fade" id="detailModal" tabindex="-1">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="detailModalTitle">입고 상세 내역</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="table-responsive" id="detailTableWrapper">
							<table class="table table-bordered" id="detailTable">
								<thead>
									<tr>
										<th>입고ID</th>
										<th>거래처</th>
										<th>자재명</th>
										<th>구분</th>
										<th>수량</th>
										<th>위치(구역)</th>
										<th>담당자</th>
										<th>상태</th>
										<th>검사</th>
									</tr>
								</thead>
								<tbody id="detailTableBody">
								</tbody>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" onclick="exportDetailPDF()">
							<i class="fas fa-file-pdf"></i> PDF
						</button>
						<button class="btn btn-success" onclick="exportDetailExcel()">
							<i class="fas fa-file-excel"></i> Excel
						</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 부품입고 모달 -->
		<div class="modal fade" id="addInputModal" tabindex="-1">
		    <div class="modal-dialog modal-xl"> 
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title">신규 입고 등록 (부품/반제품)</h5>
		                <button type="button" class="close" data-dismiss="modal">
		                    <span>&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
		                <!-- 발주서 연계 섹션 추가 -->
		                <div class="card mb-3">
		                    <div class="card-header bg-info text-white">
		                        <h6 class="mb-0">발주서 연계 (선택사항)</h6>
		                    </div>
		                    <div class="card-body">
		                        <div class="row">
		                            <div class="col-md-6">
		                                <label>발주서 선택</label>
		                                <select class="form-control" id="purchase_select" onchange="loadPurchaseDetails()">
		                                    <option value="">-- 발주서 없이 입고 --</option>
		                                </select>
		                            </div>
		                            <div class="col-md-6">
		                                <div id="purchase_info" style="display:none;">
		                                    <div class="alert alert-warning mb-0">
		                                        <small>발주번호: <span id="selected_pur_id"></span></small><br>
		                                        <small>거래처: <span id="selected_client"></span></small>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        
		                        <!-- 발주 상세 테이블 -->
		                        <div id="purchase_detail_section" style="display:none;" class="mt-3">
		                            <table class="table table-sm table-bordered">
		                                <thead class="thead-light">
		                                    <tr>
		                                        <th width="20%">품목명</th>
		                                        <th width="15%">거래처</th>
		                                        <th width="15%">품목명</th>
		                                        <th width="10%">물어온 재고</th>
		                                        <th width="10%">발주내역에 적힌 물량</th>
		                                        <th width="10%">기입고수량</th>
		                                        <th width="10%">잔여수량</th>
		                                        <th width="10%">입고수량</th>
		                                    </tr>
		                                </thead>
		                                <tbody id="purchase_detail_body">
		                                </tbody>
		                            </table>
		                        </div>
		                    </div>
		                </div>
		                
						<div class="d-flex justify-content-between align-items-center mb-3">
		                    <h6>자재 목록</h6>
		                    <button type="button" class="btn btn-sm btn-info" onclick="addMaterialRow()">
		                        <i class="fas fa-plus"></i> 자재 추가
		                    </button>
		                </div>
		
		                <div id="materialsList">
		                    <div class="material-item mb-2">
		                        <div class="row">
		                            <div class="col-md-7">
		                                <select class="form-control material-select">
		                                    <!-- Ajax로 로드 -->
		                                </select>
		                            </div>
		                            <div class="col-md-3">
		                                <input type="number" class="form-control material-qty" placeholder="수량" min="1">
		                            </div>
		                            <div class="col-md-2">
		                                <button class="btn btn-danger btn-sm remove-material" onclick="removeMaterialRow(this)" style="display: none;">
		                                    <i class="fas fa-trash"></i>
		                                </button>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                
		                <div class="alert alert-info mt-3">
		                    선택한 자재: <span id="selectedMaterialCount">0</span>종
		                </div>
		                
		                <div class="row mb-3">
		                    <div class="col-md-6">
		                        <label>입고담당자</label>
		                        <input type="text" class="form-control" id="currentEmpInfo" readonly>
		                    </div>
		                    <div class="col-md-6">
		                        <label>입고타입</label>
		                        <select class="form-control" id="new_inType">
		                            <option value="정기입고">정기입고</option>
		                            <option value="긴급입고">긴급입고</option>
		                        </select>
		                    </div>
		                </div>
		
		                <div class="row mb-3">
		                    <div class="col-md-6">
		                        <label>거래처</label>
		                        <select class="form-control" id="new_clientId">
		                            <!-- Ajax로 로드 -->
		                        </select>
		                    </div>
		                    <div class="col-md-6">
		                        <label>창고</label>
		                        <select class="form-control" id="new_warehouseId">
		                            <option th:each="warehouse : ${warehouseList}"
		                                th:value="${warehouse.warehouseId}"
		                                th:text="${warehouse.warehouseName}"></option>
		                        </select>
		                    </div>
		                </div>
		                
		                <!-- 기존 입고 정보 섹션 -->
		                <div class="row mb-3">
		                    <div class="col-md-12">
		                        <label>입고 유형</label>
		                        <input type="text" class="form-control" id="new_inReason" placeholder="입고 유형을 입력하세요">
		                    </div>
		                </div>
		                
		                <div class="row mb-3">
		                    <div class="col-md-12">
		                        <label>비고</label>
		                        <textarea class="form-control" id="new_inRemark" rows="2"></textarea>
		                    </div>
		                </div>
		
		                <hr>
		
		                
		
		                
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
		                <button type="button" class="btn btn-primary" onclick="saveInput()">등록</button>
		            </div>
		        </div>
		    </div>
		</div>

		<!-- 완제품 입고 모달 -->
		<div class="modal fade" id="productInputModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">생산 완료 제품 입고</h5>
					</div>
					<div class="modal-body">
						<div class="row mb-3">
							<div class="col-md-6">
								<label>입고담당자</label> <input type="text" class="form-control"
									id="product_emp_info" readonly>
							</div>
							<div class="col-md-6">
								<label>완제품 창고</label> <select class="form-control"
									id="product_warehouse"></select>
							</div>
						</div>

						<hr>

						<h6>오늘 생산 완료 제품</h6>
						<div id="productsList">
							<!-- 여기에 생산 완료 목록 자동 로드 -->
						</div>

						<div class="alert alert-info mt-3">
							선택한 제품: <span id="selectedProductCount">0</span>개
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">취소</button>
						<button type="button" class="btn btn-success"
							onclick="saveProductBatch()">선택 입고</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>

<th:block layout:fragment="script">
<script>
let materialsData = [];
let currentBatchId = '';
let currentInType = '';
let currentUser = {};
let productsData = [];
loadRejectReasons();
let rejectReasonsData = [];

//완제품 탭 클릭 시 생산 완료 목록만 표시
$('#product-tab').on('shown.bs.tab', function (e) {
    loadProductionCompleted(); 
});

//탭 클릭 이벤트 직접 등록
$(document).ready(function() {
    getCurrentUser();
    loadGroupedInputList();
    loadProductInputList();
    loadMaterials();
    loadClients();
    loadPendingPurchases(); // 발주 목록 로드
    
    // 탭 변경 시 데이터 새로고침 (하나로 통합)
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        const target = $(e.target).attr("href");
        
        if(target === "#material-content") {
            // 부품/반제품 탭
            loadGroupedInputList();
        } 
        else if(target === "#product-content") {
            // 완제품 탭
            $.ajax({
                url: '/inventory/api/inputs/grouped',
                type: 'GET',
                success: function(data) {
                    // PB로 시작하는 배치만 필터링 (완제품 입고)
                    const productData = data.filter(item => 
                        item.batchId && item.batchId.startsWith('PB')
                    );
                    
                    let html = `
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>입고 내역</th>
                                    <th>구분</th>
                                    <th>수량</th>
                                    <th>담당자</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    if(productData.length === 0) {
                        html += `<tr><td colspan="5" class="text-center">완제품 입고 내역이 없습니다.</td></tr>`;
                    } else {
                        productData.forEach(group => {
                            const dateTime = `${group.inDate || ''} ${group.inTime || ''}`;
                            html += `
                                <tr>
                                    <td>${dateTime} 생산완료 내역입니다.</td>
                                    <td><span class="badge badge-success">생산완료</span></td>
                                    <td>${group.totalCount || 0}건 (총 ${group.totalQty || 0}개)</td>
                                    <td>${group.empName || group.empId || '-'}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" 
                                                onclick="showDetail('${group.batchId}', '생산완료')">
                                            내역확인
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                    
                    html += '</tbody></table>';
                    $('#product-content .table-responsive').html(html);
                }
            });
        }
    });
    
    // 모달 이벤트 추가
    $('#addInputModal').on('show.bs.modal', function() {
        loadPendingPurchases(); // 모달 열 때 발주 목록 로드
    });
    loadGroupedInputList();
});

// 생산 완료 제품 로드
function loadProductionCompleted() {
    console.log("loadProductionCompleted 호출됨");
    $.ajax({
        url: '/inventory/api/production/completed',
        type: 'GET',
        success: function(data) {
            console.log("받은 데이터:", data);
            
            let html = `<table class="table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllProd"></th>
                        <th>실적번호</th>
                        <th>제품코드</th>
                        <th>제품명</th>
                        <th>생산수량</th>
                        <th>작업지시</th>
                        <th>생산시간</th>
                    </tr>
                </thead>
                <tbody>`;
            
            if(!data || data.length === 0) {
                html += '<tr><td colspan="7" class="text-center">생산 완료 제품 없음</td></tr>';
            } else {
                data.forEach(item => {
                    html += `
                        <tr>
                            <td><input type="checkbox" class="prod-check" 
                                data-info='${JSON.stringify(item)}'></td>
                            <td><small class="text-muted">#${item.resultId}</small></td>
                            <td>${item.productId}</td>
                            <td>${item.productName}</td>
                            <td>${item.availableQty}개</td>
                            <td><span class="badge badge-secondary">${item.workOrderId}</span></td>
                            <td>${item.productionTime}</td>
                        </tr>`;
                });
            }
            
            html += '</tbody></table>';
            $('#productsList').html(html);
        }
    });
}

//탭 전환 시 데이터 로드 부분 확인
$('#material-tab').on('shown.bs.tab', function (e) {
    loadGroupedInputList();  // 부품/반제품 그룹화된 목록
});

$('#product-tab').on('shown.bs.tab', function (e) {
    loadProductInputList();  // 완제품 목록
});

$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
    const target = $(e.target).attr("href");
    console.log("탭 전환됨:", target);
    
    if(target === "#product-content") {
        console.log("완제품 탭 활성화!");
        
        // 바로 API 호출
        $.ajax({
            url: '/inventory/api/inputs/grouped',
            type: 'GET',
            success: function(data) {
                console.log("API 응답:", data);
                
                // 생산완료만 필터
                const productData = data.filter(item => item.inType === '생산완료');
                console.log("생산완료 데이터:", productData);
                
                // HTML 생성
                let html = '<table class="table"><thead><tr><th>테스트</th></tr></thead><tbody>';
                if(productData.length > 0) {
                    html += '<tr><td>생산완료 데이터 ' + productData.length + '건 있음</td></tr>';
                } else {
                    html += '<tr><td>생산완료 데이터 없음</td></tr>';
                }
                html += '</tbody></table>';
                
                $('#product-content .table-responsive').html(html);
            },
            error: function(xhr) {
                console.error("API 에러:", xhr);
            }
        });
    }
});

//전체 선택 체크박스 이벤트 추가
$(document).on('change', '#selectAllProd', function() {
    $('.prod-check').prop('checked', $(this).is(':checked'));
    updateSelectedProductCount();
});

// 개별 체크박스 이벤트
$(document).on('change', '.prod-check', function() {
    updateSelectedProductCount();
});

//완제품 입고 모달 열기
function openProductInputModal() {
    $('#product_emp_info').val(currentUser.empId + ' - ' + currentUser.empName);
    loadProductionCompleted();  // 생산 완료 제품만 자동 로드
    loadProductWarehouses();
    $('#productInputModal').modal('show');
}

//선택 개수 업데이트
function updateSelectedProductCount() {
    const count = $('.prod-check:checked').length;
    $('#selectedProductCount').text(count);
}

//부품/반제품 입고 목록 로드
function loadMaterialInputList() {
    $.ajax({
        url: '/inventory/api/inputs?itemType=material',
        type: 'GET',
        success: function(data) {
        	console.log("받은 데이터:", data);
            // 부품/반제품 목록 렌더링
            renderMaterialTable(data);
        },
        error: function(xhr, status, error) {
            console.error("에러 발생:", error);
        }
    });
}

//완제품 창고 로드
function loadProductWarehouses() {
    $.ajax({
        url: '/inventory/api/warehouses?warehouseType=완제품',
        type: 'GET',
        success: function(data) {
            const select = $('#product_warehouse');
            select.empty();
            
            if(data.length === 0) {
                select.append('<option value="">완제품 창고가 없습니다</option>');
                alert('완제품 창고를 먼저 등록하세요!');
            } else {
                data.forEach(warehouse => {
                    select.append(`<option value="${warehouse.warehouseId}">${warehouse.warehouseName}</option>`);
                });
            }
        }
    });
}

//완제품 그룹 목록만 로드하는 새 함수
function loadProductGroupedList() {
    $.ajax({
        url: '/inventory/api/inputs/grouped',
        type: 'GET',
        success: function(data) {
            // PB로 시작하는 배치만 필터 (완제품)
            const productData = data.filter(item => 
                item.batchId && item.batchId.startsWith('PB')
            );
            
            let html = `
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>입고 내역</th>
                            <th>구분</th>
                            <th>수량</th>
                            <th>담당자</th>
                            <th>상태</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            if(productData.length === 0) {
                html += `<tr><td colspan="6" class="text-center">완제품 입고 내역이 없습니다.</td></tr>`;
            } else {
                productData.forEach(group => {
                    const dateTime = `${group.inDate || ''} ${group.inTime || ''}`;
                    
                    // 모든 항목이 완료되었는지 확인 (나중에 API 개선 필요)
                    const statusBadge = '<span class="badge badge-success">입고완료</span>';
                    
                    html += `
                        <tr>
                            <td>${dateTime} 생산완료 내역입니다.</td>
                            <td><span class="badge badge-success">생산완료</span></td>
                            <td>${group.totalCount || 0}건 (총 ${group.totalQty || 0}개)</td>
                            <td>${group.empName || group.empId || '-'}</td>
                            <td>${statusBadge}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" 
                                        onclick="showDetail('${group.batchId}', '생산완료')">
                                    내역확인
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }
            
            html += '</tbody></table>';
            $('#product-content .table-responsive').html(html);
        }
    });
}

//부품/반제품 테이블 렌더링
function renderMaterialTable(data) {
    const container = $('#material-input-list');
    
    let html = `
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>

//반려 확정
function confirmReject(inId) {
    const reason = $('#rejectReasonSelect').val();
    const detail = $('#rejectDetail').val();
    
    if(!reason) {
        alert('반려 사유를 선택하세요.');
        return;
    }
    
    const fullReason = detail ? `${reason}: ${detail}` : reason;
    
    if(confirm('정말 입고를 반려하시겠습니까?\n\n' + 
               '반려 사유: ' + fullReason + '\n\n' +
               '반려된 항목은 재입고 처리가 필요합니다.')) {
        
        $.ajax({
            url: `/inventory/api/inputs/${inId}/reject`,
            type: 'PUT',
            data: { reason: fullReason },
            headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success: function(result) {
                if(result.success) {
                    alert('입고가 반려되었습니다.');
                    $('#rejectModal').modal('hide');
                    
                    // 상세 모달을 완전히 다시 로드
                    $('#detailModal').modal('hide');
                    setTimeout(function() {
                        showDetail(currentBatchId, currentInType);
                    }, 500);
                    
                    loadGroupedInputList();
                } else {
                    alert('반려 처리 실패: ' + result.message);
                }
            },
            error: function(xhr) {
                alert('오류가 발생했습니다.');
            }
        });
    }
}

// 선택한 자재 수 업데이트

// 입고 저장 (부품/반제품만)
function saveInput() {
    const items = [];
    const inReason = $('#new_inReason').val() || $('#new_inType').val();
    const inRemark = $('#new_inRemark').val();
    const purchaseId = $('#purchase_select').val(); // 발주ID
    
    $('.material-item').each(function() {
        const materialId = $(this).find('.material-select').val();
        const qty = $(this).find('.material-qty').val();
        
        if(parseInt(qty) > 1000) {
            alert(`${materialId}: 한 번에 1000개까지만 입고 가능합니다!`);
            return false;
        }
        
        if(materialId && qty) {
            items.push({
                inType: $('#new_inType').val(),
                productId: materialId,
                clientId: $('#new_clientId').val(),
                inCount: qty,
                warehouseId: $('#new_warehouseId').val(),
                inReason: inReason,
                inRemark: inRemark,
                purchaseId: purchaseId 
            });
        }
    });
    
    if(items.length === 0) {
        alert('최소 하나의 자재를 선택하세요.');
        return;
    }
    
    $.ajax({
        url: '/inventory/api/inputs/batch',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(items),
        headers: {
            'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
        },
        success: function(result) {
            if(result && result.success) {
                alert(`입고 대기 등록 완료!\n배치번호: ${result.batchId}\n\n발주 상태가 WAITING으로 변경되었습니다.`);
                $('#addInputModal').modal('hide');
                loadGroupedInputList();
            }
        }
    });
}

//발주 상세 로드
function loadPurchaseDetails() {
    const purId = $('#purchase_select').val();
    
    if(!purId) {
        $('#purchase_info').hide();
        $('#purchase_detail_section').hide();
        $('#new_clientId').prop('disabled', false);
        return;
    }
    
    const clientId = $('#purchase_select option:selected').data('client-id');
    const clientName = $('#purchase_select option:selected').data('client-name');
    
    // 발주 정보 표시
    $('#selected_pur_id').text(purId);
    $('#selected_client').text(clientName);
    $('#purchase_info').show();
    
    // 거래처 자동 설정
    $('#new_clientId').val(clientId).prop('disabled', true);
    
    $.ajax({
        url: `/inventory/api/purchase-details/${purId}`,
        type: 'GET',
        success: function(data) {
            const tbody = $('#purchase_detail_body');
            tbody.empty();
            
            // 테이블 헤더 HTML 수정
            $('#purchase_detail_section table thead').html(`
                <tr>
                    <th width="25%">품목정보</th>
                    <th width="15%">거래처</th>
                    <th width="10%">현재고</th>
                    <th width="10%">발주수량</th>
                    <th width="10%">기입고</th>
                    <th width="10%">잔여</th>
                    <th width="10%">입고수량</th>
                </tr>
            `);
            
            data.forEach(item => {
                const remainQty = item.orderQty - item.receivedQty;
                const rowClass = remainQty <= 0 ? 'table-success' : '';
                const isDisabled = remainQty <= 0;
                
                tbody.append(`
                    <tr class="${rowClass}" data-material-id="${item.materialId}">
                        <td>
                            <div style="display:flex; align-items:center;">
                                <div style="width:80px; height:60px; border:1px solid #ddd; 
                                           display:flex; align-items:center; justify-content:center;
                                           margin-right:10px; background:#f8f9fa;">
                                    <small style="font-size:11px;">${item.materialId}</small>
                                </div>
                                <div>
                                    <strong>${item.materialName}</strong>
                                    <br><small class="text-muted">${item.unit}</small>
                                </div>
                            </div>
                        </td>
                        <td>${clientName}</td>
                        <td class="text-center">
                            <span class="badge badge-secondary">
                                ${item.currentStock || 0}
                            </span>
                        </td>
                        <td class="text-center">
                            <strong class="text-primary">${item.orderQty}</strong>
                        </td>
                        <td class="text-center">
                            <span class="badge badge-info">${item.receivedQty}</span>
                        </td>
                        <td class="text-center">
                            <span class="badge ${remainQty > 0 ? 'badge-warning' : 'badge-success'}">
                                ${remainQty}
                            </span>
                        </td>
                        <td>
                            <input type="number" 
                                   class="form-control form-control-sm purchase-input-qty" 
                                   data-material="${item.materialId}"
                                   data-purchase="${purId}"
                                   max="${remainQty}" 
                                   value="${remainQty > 0 ? remainQty : 0}"
                                   ${isDisabled ? 'disabled' : ''}>
                        </td>
                    </tr>
                `);
            });
            
            $('#purchase_detail_section').show();
            
            // 자동으로 자재 목록에 추가
            if(data.some(item => item.orderQty - item.receivedQty > 0)) {
                autoFillMaterials(data);
            }
        }
    });
}

function autoFillMaterials(purchaseDetails) {
    $('#materialsList').empty();
    
    purchaseDetails.forEach((item, index) => {
        const remainQty = item.orderQty - item.receivedQty;
        if(remainQty > 0) {
            const html = `
                <div class="material-item mb-2">
                    <div class="row">
                        <div class="col-md-7">
                            <select class="form-control material-select" disabled>
                                <option value="${item.materialId}" selected>
                                    [${item.materialId}] ${item.materialName}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control material-qty" 
                                   value="${remainQty}" min="1" max="${remainQty}">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger btn-sm remove-material" 
                                    onclick="removeMaterialRow(this)" 
                                    ${index === 0 ? 'style="display:none;"' : ''}>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            $('#materialsList').append(html);
        }
    });
    
    updateSelectedCount();
}

// 검사 완료
function inspectOne(inId) {
    if(confirm('이 항목을 검사 완료하시겠습니까?')) {
        $.ajax({
            url: `/inventory/api/inputs/${inId}/complete`,
            type: 'PUT',
            headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success: function(result) {
                if(result.success) {
                    alert('검사 완료! 재고가 반영되었습니다.');
                    refreshDetailModal();
                    loadGroupedInputList();
                } else {
                    alert('처리 실패: ' + (result.message || '알 수 없는 오류'));
                }
            },
            error: function(xhr) {
                // 서버에서 보낸 에러 메시지 표시
                const response = xhr.responseJSON;
                if(response && response.message) {
                    alert('입고 실패: ' + response.message);
                } else {
                    alert('창고에 저장 공간이 부족합니다.\n창고 관리자에게 문의하세요.');
                }
            }
        });
    }
}

function refreshDetailModal() {

            batchId: currentBatchId
        },
        success: function(data) {
            const tbody = $('#detailTableBody');

            data.forEach(item => {

                    '<span class="badge badge-success">완료</span>' : 
                    '<span class="badge badge-warning">대기</span>';

                    `<button class="btn btn-sm btn-success" onclick="inspectOne('${item.inId}')">검사완료</button>` :
                    '<span class="text-success">✔</span>';
                
                const materialType = item.materialType === '부품' ?

                    '<span class="badge badge-warning">반제품</span>';
                
                // 위치 표시 - 전체 location_id의 앞 6자리만

                        <td>${materialType}</td>
