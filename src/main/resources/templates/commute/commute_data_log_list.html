<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
<!--                <link rel="stylesheet" th:href="@{/css/item_main.css}" /> -->
    </th:block>
    <style>
    #detailModalMessage {
    white-space: pre-line; /* \n을 줄바꿈으로 표시 */
	}

  #detailModal .modal-body th {
    text-align: left;
    font-weight: 600;
    color: #495057;
    vertical-align: middle;
  }

  #detailModal .modal-body td {
    font-weight: 500;
    color: #212529;
  }

  #detailModal .modal-content {
    border-radius: 10px;
  }

  .table-striped > tbody > tr:nth-of-type(odd) {
    background-color: #f8f9fa;
  }


    </style>
</head>
<body>
	<th:block layout:fragment="content">
	    <div class="container-fluid">
	
	        <!-- Page Heading -->
	        <h1 class="h3 mb-2 text-gray-900"></h1>
	        
	        <!-- 출근버튼 -->
	        
	        <!-- 근태 리스트 테이블 -->        
	        <!-- DataTales Example -->
	        <div class="card shadow mb-4">
				<div class="card-header py-3 d-flex align-items-center justify-content-between">
				    <h6 class="m-0 font-weight-bold text-primary">출근기록 삭제 데이터 로그</h6>
				    
				    <div class="d-flex align-items-center gap-2">
				    </div>
				</div>
	            <div class="card-body">
	                <div class="table-responsive">
	                    <table class="table table-bordered" id="commuteTable" width="100%" cellspacing="0">
	                        <thead>
		                        <tr>
		                            <th>로그ID</th>
		                            <th>날짜</th>
		                            <th>삭제일시</th>
		                            <th>삭제자(관리자)</th>
		                            <th>삭제사유</th>
		                            <th>대상자</th>
		                            <th style="width: 110px;">상세조회</th>
		                        </tr>
	                        </thead>
	                        <tbody>
		                        <tr th:each="c : ${CommuteDeleteLogDTOList}" id="commuteTable">
		                            <td th:text="${c.logId}"></td>
		                            <td th:text="${c.commuteDate}"></td>
		                            <td th:text="${#temporals.format(c.deletedAt, 'HH:mm:ss')}"></td>
		                            <td th:text="${c.empId}"></td>
		                            <td th:text="${c.deleteReason}"></td>
		                            <td th:text="${c.targetEmpId}"></td>
		                            <td>
			                            <button class="detailBtn btn btn-secondary btn-sm"
			                            		th:data-emp-id="${c.empId}"
			                            		th:data-admin-nm="${c.adminNm}"
			                            		th:data-admin-dept="${c.adminDept}"
			                            		th:data-admin-pos="${c.adminPos}"
			                            		th:data-target-emp-id="${c.targetEmpId}"
			                            		th:data-target-emp-nm="${c.targetEmpNm}"
			                            		th:data-target-emp-dept="${c.targetEmpDept}"
			                            		th:data-target-emp-pos="${c.targetEmpPos}"
								    			th:data-commute-date="${c.commuteDate}"
								    			th:data-deleted-at="${#temporals.format(c.deletedAt, 'HH:mm:ss')}"
								    			th:data-delete-reason="${c.deleteReason}"
								    			th:data-check-in-time="${#temporals.format(c.checkInTime, 'yyyy-MM-dd HH:mm:ss')}">상세조회
			                            </button>
		                            </td>
		                        </tr>
		                        <tr th:if="${#lists.isEmpty(CommuteDeleteLogDTOList)}">
									<td colspan="9" class="text-center text-muted">삭제된 출근기록이 없습니다.</td>
								</tr>
	                        </tbody>
	                    </table>
							<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
							  <div class="modal-dialog modal-lg" role="document">
							    <div class="modal-content border-0 shadow-lg">
							      
							      <!-- 모달창 -->
							      <div class="modal-header bg-primary text-white">
							        <h5 class="modal-title">출근기록 삭제 데이터 로그</h5>
							        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							        <table class="table table-borderless table-sm table-striped mb-0">
							          <tbody>
							            <tr>
							              <th>삭제 날짜</th>
							              <td id="deletedDate"></td>
							            </tr>
							            <tr>
							              <th>삭제 시각</th>
							              <td id="deletedAt"></td>
							            </tr>
							            <tr>
							              <th>삭제자(관리자)</th>
							              <td id="deletedBy"></td>
							            </tr>
							            <tr>
							              <th>삭제 사유</th>
							              <td id="reason"></td>
							            </tr>
							            <tr>
							              <th>대상자</th>
							              <td id="targetInfo"></td>
							            </tr>
							            <tr>
							              <th>삭제된 출근시간</th>
							              <td id="checkIn"></td>
							            </tr>
							          </tbody>
							        </table>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-secondary rounded-pill px-4" data-dismiss="modal">닫기</button>
							      </div>
							    </div>
							  </div>
							</div>
	                </div>
	            </div>
	        </div>
	
	    </div>
	    <!-- /.container-fluid -->
	
	</th:block>
	<th:block layout:fragment="script">
	<script>
		
// 		console.log("버튼 클릭!");
		// 상세조회(모달창)
		document.querySelectorAll(".detailBtn").forEach(button => {
		    button.addEventListener("click", function () {
		        const empId = this.getAttribute("data-emp-id");
		        const adminNm = this.getAttribute("data-admin-nm");
		        const adminDept = this.getAttribute("data-admin-dept");
		        const adminPos = this.getAttribute("data-admin-pos");
		        const targetEmpId = this.getAttribute("data-target-emp-id");
		        const targetEmpNm = this.getAttribute("data-target-emp-nm");
		        const targetEmpDept = this.getAttribute("data-target-emp-dept");
		        const targetEmpPos = this.getAttribute("data-target-emp-pos");
		        const commuteDate = this.getAttribute("data-commute-date");
		        const checkInTime = this.getAttribute("data-check-in-time");
		        const checkOutTime = this.getAttribute("data-check-out-time") || "-";
		        const deleteReason = this.getAttribute("data-delete-reason");
		        const deletedAt = this.getAttribute("data-deleted-at");

		        $("#deletedDate").text(commuteDate);
		        $("#deletedAt").text(deletedAt);
		        $("#deletedBy").text(`${adminNm} (${empId}, ${adminDept}, ${adminPos})`);
		        $("#reason").text(deleteReason);
		        $("#targetInfo").text(`${targetEmpNm} (${targetEmpId}, ${targetEmpDept}, ${targetEmpPos})`);
		        $("#checkIn").text(checkInTime);

		        $("#detailModal").modal('show');
		    });
		});
		
		
	</script>
	</th:block>
</body>
</html>
