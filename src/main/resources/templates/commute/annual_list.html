<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
<!--        <link rel="stylesheet" th:href="@{/css/item_main.css}" />-->
		<link rel="stylesheet" th:href="@{/bootstrap/css/annual/annual.css}" />
		<!-- Toast UI Grid CSS -->
        <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
        <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </th:block>
</head>
<body>
<th:block layout:fragment="content">

	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div class="card shadow mb-4" style="height: 700px;">
					<div class="card-header py-3 d-flex justify-content-between align-items-center" style="background-color: #f3f4f7;">
						<h6 class="m-0 font-weight-bold">연차사용내역</h6>
					</div>
					<div class="all-body">
						<div class="icon-wrapper">
							<i class="fa-solid fa-circle-user annPerson"></i>
						</div>
						<div class="d-flex align-items-start">
							<div class="card-body" id="MyAnnArea">
								<table id ="MyAnnAreaTable" class="table table-bordered">
									<tbody>
										<tr>
											<th>이름</th>
											<td th:text="${myAnn != null} ? ${myAnn.empName} : '데이터 없음'"></td>
								        </tr>
								        <tr>
											<th>부서</th>
											<td th:text="${myAnn != null} ? ${myAnn.depName} : '-'"></td>
								        </tr>
							         	<tr>
											<th>직급</th>
											<td th:text="${myAnn != null} ? ${myAnn.empPos} : '-'"></td>
							        	</tr>
								        <tr>
								            <th>연차 산정 기간</th>
								            <td th:text="${myAnn != null} ? ${myAnn.annPeriod} : '-'"></td>
								        </tr>
								        <tr>
								            <th>총 연차일수</th>
								            <td th:text="${myAnn != null} ? ${myAnn.annTotal} : '-'"></td>
								        </tr>
								        <tr>
								            <th>사용 연차일수</th>
								            <td th:text="${myAnn != null} ? ${myAnn.annUse} : '-'"></td>
								        </tr>
								        <tr>
								            <th>잔여 연차일수</th>
								            <td th:text="${myAnn != null} ? ${myAnn.annRemain} : '-'"></td>
								        </tr>
									</tbody>
								</table>
		                     </div>
	                     </div>
                     </div>
				</div>
			</div>
		  	<div class="col-9">
		  		<div class="card shadow mb-4">
					<div class="card-header py-3 d-flex justify-content-between align-items-center" style="background-color: #f3f4f7;">
						<h6 class="m-0 font-weight-bold">사원연차내역</h6>
						<div>
							<button type="button" class="btn btn-dark btn-sm" id="todayAnnButton" style=" font-size: 12px;">오늘 연차사원</button>
						</div>
					</div>
					<div class="card-body">
						<div class="col-md-4" style="padding: 10px 0 5px 0px;">
							<div class="filterAnn">
								<label for="AnnSearch" class="AnnSearch">검색</label>
								<input type="search" id="AnnSearch" placeholder="사원번호/이름/부서/직급">
							</div>
						</div>
						<div id="grid"></div>
					</div>
				</div> 		  		
		  	</div>
		</div>	  
	</div>


	<!-- 오늘자 모달창 -->
	<div class="Annual-container" id="todayAnnModal">
		<div class="Annual-area">
			<div class="Annual-header">
				<div class="Annual-header-title" style="font-weight: 600;">오늘 연차사원</div>
				<i class="fa-solid fa-xmark close-Annual-button"></i>
			</div>
			<div class="Annual-body">
				 <table id="todayAnnTable" class="table"></table>
			</div>
		</div>
	</div>
	 
	

   
</th:block>

<th:block layout:fragment="script">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/60c9dd1eea.js" crossorigin="anonymous"></script>
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>

	<script src="/bootstrap/js/annual/annual.js"></script>
	
</th:block>
</body>
</html>
